<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissors </title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    

    <section class="details">
    <div class="start">
        <h1> Rock Paper Scissors </h1>
        <p> Welcome to the game of Rock Paper and Scissors, time to decide the fate of your life with this simple game! </p>
        <p> The rules are simple: Rock beats scissors, Scissors beats paper and Paper beats rock. </p>
        <p> Please enter the number of rounds you want to play.</p>
        <input type="text" id="rounds" placeholder="Enter the rounds">
        <button id="submit"> Enter </button>
    </div>
    </section>


    <section class="info">
        <div class="container">
        
            <div class="content">

                <div class="choices">
                <button id="rockbutt">
                <img src="./images/rock.png" alt="instagram" class="instagram">
                </button>
                <p> Rock </p>
                </div>

                <div class="choices">
                <button id="paperbutt">
                <img src="./images/paper.png" alt="myanimelist" class="myanimelist">
                </button>
                <p> Paper </p>
                </div>

                <div class="choices">
                <button id="scissorbutt">
                <img src="./images/scissors.png" alt="linkedin" class="linkedin">
                </button>
                <p> Scissors </p>
                </div>

            </div>
        </div>
    </section>

    <section class="finaloutput">
        <div class="output">
            <p id="score">
                0     -     0 
            </p>
            <p id="result">
                
            </p>
        </div>
    </section>



    <script src="script.js"></script>
</body>

</html>
